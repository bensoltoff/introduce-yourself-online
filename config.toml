baseURL = "https://iyo-rstudio-global.netlify.app/"
languageCode = "en"
title = "Introduce Yourself Online"
author = "Alison Hill"
theme = "apero"
copyright = "" # set to override the auto generated copyright using org info and now year
googleAnalytics = ""
disqusShortname = ""
metaDataFormat = "yaml"
footnoteReturnLinkContents = "&#8617;" # â†©
# set deliberately low for testing choose your preffered number based on the blog layout you've chosen
paginate = 5
preserveTaxonomyNames = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
enableEmoji = true

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark.renderer]
    unsafe = true  # Enable user to embed HTML snippets in Markdown content.
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = false
  [markup.highlight]
    # one of: https://xyproto.github.io/splash/docs/ 
    style = "github"

[params]
  orgName = "RStudio"
  orgLocal = "Global"
  description = "A modern, beautiful, and easily configurable blog theme for Hugo."
  favicon = "/img/global-favicon.png"
  logo = "/img/RStudio-Logo-Gray.png"
  mainSections = ["collection"]
  show_social_links = true
  navallcaps = true
  # Default image for social sharing and search engines. 
  # Place image file in `static` folder and specify image name here.
  sharing_image = "rstudio-global-title-center-1100.jpg"
  # Twitter username (without @). Used when a visitor shares your site on Twitter.
  twitter = "rstudio"
  
  # basic font options: sans-serif or serif
  # for more http://tachyons.io/docs/typography/font-family/
  textFontFamily = "sans-serif"
  headingFontFamily = "sans-serif"
  # alternatively, use a built-in font-family
  # serif options: Fraunces / EB Garamond / Bitter
  # sans-serif options: Commissioner / Alegreya Sans / Metropolis
  customtextFontFamily = "Commissioner"
  customheadingFontFamily = "Fraunces"
  
  # use a built-in color theme
  # one of: forest / grayscale / peach / plum /
  #         poppy / sky / violet / water
  theme = "grayscale"

  # or, leave theme empty & make your own palette
  # basic color options: use only color names as shown in the
  # "Color Palette" section of http://tachyons.io/docs/themes/skins/
  siteBgColor = "near-white"
  sidebarBgColor = "light-gray"
  headlineColor = "dark-pink"
  headingColor = "near-black"
  textColor = "dark-gray"
  sidebarTextColor = "mid-gray"
  bodyLinkColor = "blue"
  navLinkColor = "near-black"
  sidebarLinkColor = "near-black"
  footerTextColor = "silver"
  buttonTextColor = "near-white"
  buttonBgColor = "black"
  buttonHoverTextColor = "white"
  buttonHoverBgColor = "blue"
  borderColor = "moon-gray"
  
  # show/hide social icons in site header/footer/home page
  socialInHeader = false
  socialInFooter = true
  socialInHome = true

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[menu]
  [[menu.header]]
    name = "Start"
    title = "Get started"
    url = "/start/"
    weight = 1
  [[menu.header]]
    name = "Materials"
    title = "Materials from the workshop"
    url = "/collection/"
    weight = 2
  [[menu.header]]
    name = "Packages"
    title = "Packages we will use"
    url = "/package/"
    weight = 3
  [[menu.header]]
    name = "Notes"
    title = "Notes from the workshop"
    url = "/blog/"
    weight = 4

